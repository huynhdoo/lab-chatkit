version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHATKIT_WORKFLOW_ID=${CHATKIT_WORKFLOW_ID}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - .:/app
    command: python app/main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add Redis for caching sessions
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"

volumes:
  app:
